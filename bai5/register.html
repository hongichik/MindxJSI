<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Đăng ký</title> 
    <link rel="stylesheet" href="/bai4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Đăng ký</span></div>
        <form action="#" id="registerForm">
          <div class="row">
            <i class="fas fa-user"></i>
            <input id="email" type="text" placeholder="Email" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input id="password" type="password" placeholder="Mật khẩu" required>
          </div>
          <div class="row button">
            <input type="submit" value="Login">
          </div>
          <div class="register-link">Đã có tài khoản? <a href="./login.html">Đăng ký</a></div>
        </form>
      </div>
    </div>

  </body>
  <script type="module" src="./js/config.js"></script>
  <script type="module"  src="./js/register.js"></script>
</html>
